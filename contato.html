<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contato - GameStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body { height: 100%; }
    body { display: flex; flex-direction: column; }
    main { flex: 1; }

    .btn-custom:hover {
      opacity: 0.9;
      transform: scale(1.05);
      transition: all 0.3s ease-in-out;
    }

    .contact-info i {
      font-size: 24px;
      color: #198754;
      margin-right: 10px;
    }
        /* Footer */
    footer { background: #212529; color: #fff; padding: 25px 0; }
    footer a { color: #fff; text-decoration: none; margin: 0 10px; }
    footer a:hover { color: #198754; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">GameStore</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Produtos</a></li>
          <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
          <li class="nav-item"><a class="nav-link active" href="contato.html">Contato</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="container my-5">
      <h1 class="text-center mb-4">Entre em Contato</h1>

      <div class="row g-4">
        <!-- Formulário -->
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" id="nome" class="form-control" placeholder="Seu nome" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" id="email" class="form-control" placeholder="Seu e-mail" required>
            </div>
            <div class="mb-3">
              <label for="mensagem" class="form-label">Mensagem</label>
              <textarea id="mensagem" class="form-control" rows="5" placeholder="Escreva sua mensagem" required></textarea>
            </div>
            <button type="submit" class="btn btn-success btn-lg w-100 rounded-pill shadow btn-custom">
              Enviar Mensagem
            </button>
          </form>
        </div>

        <!-- Informações de Contato -->
        <div class="col-md-6">
          <div class="shadow p-4 rounded contact-info">
            <h5>Informações de Contato</h5>
            <p><i class="bi bi-telephone-fill"></i> Telefone: (12) 1234-56789</p>
            <p><i class="bi bi-envelope-fill"></i> E-mail: contato@gamestore.com</p>
            <p><i class="bi bi-geo-alt-fill"></i> Endereço: Rua dos Games, 123 - São Paulo, SP</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container text-center">
      &copy; 2025 GameStore | <a href="sobre.html">Sobre</a> | <a href="contato.html">Contato</a>
      <div class="mt-2">
        <a href="#"><i class="bi bi-facebook"></i></a>
        <a href="#"><i class="bi bi-twitter"></i></a>
        <a href="#"><i class="bi bi-instagram"></i></a>
      </div>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
